<!DOCTYPE html>
<html lang="em">
    <head>
        <meta charset="UTF-8" />
        <meta name="vimport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
        <title>Login page</title>
    </head>
    <body>
        <div class="main">
            <div class="container">
                <div id="square">
                    <div class="front">
                        <h1>Login</h1>
                        <form action="login.php" method="post">
                            <input required type="email" name="email" id="email" placeholder="Email" />
                            <input required type="password" name="password" id="password" placeholder="Password" />
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="right">
                        <h1>Create a new account</h1>
                        <form action="#" method="post">
                            <input required type="email" name="email" id="email" placeholder="Email" />
                            <input required type="text" name="fullName" id="fullName" placeholder="full name" />
                            <input required type="password" name="password" id="password" placeholder="Password" />
                            <button type="submit">Submit</button>
                        </form>
                    </div>
                    <div class="left">
                    <h1>Reset password</h1>
                    <form action="#" method="post">
                        <input required type="email" name="email" id="email" placeholder="Email" />
                        <button type="submit">Submit</button>
                    </form>
                </div>
            </div>
            <div class="actions">
                <button id="leftSide" type="button">Forget Password</button>
                <button id="frontSide" type="button">Login</button>
                <button id="rightSide" type="button">Sign up</button>
            </div>
        </div>
    </div>
    <script>
        const square=document.getElementById("square");
        const frontSide=document.getElementById("frontSide");
        const leftSide=document.getElementById("leftSide");
        const rightSide=document.getElementById("rightSide");

        frontSide.addEventListener('click',()=>{
            frontSide.style.display="none";
            rightSide.style.display="block";
            leftSide.style.display="block";
            square.style.transform="rotate3d(0,0,0,90deg)";
            document.title="Login page";
        });

        rightSide.addEventListener('click',()=>{
            frontSide.style.display="block";
            rightSide.style.display="none";
            leftSide.style.display="block";
            square.style.transform="rotate3d(0,-1,0,90deg)";
            document.title="Forget Password page";
        });

        leftSide.addEventListener('click',()=>{
            frontSide.style.display="block";
            rightSide.style.display="block";
            leftSide.style.display="none";
            square.style.transform="rotate3d(0,1,0,90deg)";
            document.title="Login page";
        });
    </script>
   </body>
</html>
